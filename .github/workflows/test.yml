name: asciidoc-link-check-test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: install dependencies
        run: yarn
      - name: test
        run: yarn test